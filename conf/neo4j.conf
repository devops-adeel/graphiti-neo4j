# Neo4j Configuration for Graphiti Personal Use
# Optimized for 36GB RAM MacBook Pro with multiple AI agents
# Neo4j 5.26 Community Edition

# Memory Configuration
server.memory.heap.initial_size=4g
server.memory.heap.max_size=4g
server.memory.pagecache.size=6g

# Transaction memory
db.memory.transaction.total.max=2g

# Query Performance
db.lock.acquisition.timeout=10s
db.transaction.timeout=30s

# Checkpoint settings for data durability
db.checkpoint.interval.time=15m
db.checkpoint.interval.volume=256m

# Network connector configuration
server.default_listen_address=0.0.0.0
server.bolt.enabled=true
server.bolt.listen_address=0.0.0.0:7687
server.http.enabled=true
server.http.listen_address=0.0.0.0:7474

# Security settings
dbms.security.auth_enabled=true

# Backup configuration
db.recovery.fail_on_missing_files=false

# Performance tuning for small datasets
db.memory.pagecache.warmup.enable=true
db.memory.pagecache.warmup.preload=false