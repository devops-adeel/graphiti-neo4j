version: '3.8'

services:
  neo4j-graphiti:
    image: neo4j:5.26-community
    container_name: neo4j-graphiti
    labels:
      # OrbStack custom domain configuration
      dev.orbstack.domains: "neo4j.graphiti.local,graphiti-db.local"
    
    environment:
      # Authentication - will use values from .env file
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      
      # Memory Configuration (optimized for M3 Pro with 36GB RAM)
      - NEO4J_server_memory_heap_initial__size=4g
      - NEO4J_server_memory_heap_max__size=4g
      - NEO4J_server_memory_pagecache_size=8g
      
      # Transaction Memory Limits (prevent OOM from large queries)
      - NEO4J_db_memory_transaction_global_max__size=2g
      - NEO4J_db_memory_transaction_max__size=512m
      - NEO4J_server_memory_off__heap_transaction__max__size=512m
      
      # JVM Heap Dump Configuration (critical for forensics)
      - NEO4J_server_jvm_additional=-XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/data/dumps -XX:+ExitOnOutOfMemoryError -Xlog:gc*:file=/logs/gc.log:time,uptime,level,tags:filecount=10,filesize=10m
      
      # Enable JMX for monitoring
      - NEO4J_server_metrics_enabled=true
      - NEO4J_server_metrics_jmx_enabled=true
      - NEO4J_server_metrics_prometheus_enabled=true
      - NEO4J_server_metrics_prometheus_endpoint=0.0.0.0:2004
      
      # Database Configuration
      - NEO4J_initial_dbms_default__database=neo4j
      
      # Query Logging (helpful for debugging)
      - NEO4J_db_logs_query_enabled=INFO
      - NEO4J_db_logs_query_threshold=100ms
      - NEO4J_db_logs_query_allocation_logging_enabled=true
      - NEO4J_db_logs_query_page_logging_enabled=true
      
      # Accept license
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    
    # No ports section - access via OrbStack domains only
    # Browser: http://neo4j.graphiti.local:7474
    # Bolt:    bolt://neo4j.graphiti.local:7687  
    # Metrics: http://neo4j.graphiti.local:2004
    
    volumes:
      # Use named volumes for performance (OrbStack optimized)
      - neo4j_data:/data
      - neo4j_logs:/logs
      # - ./conf:/conf:ro  # Disabled - using env vars instead
      - ./backups:/backups  # For backup/restore operations
      - ./heap_dumps:/data/dumps  # Heap dumps for memory forensics
    
    healthcheck:
      test: ["CMD-SHELL", "neo4j status || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    # Memory limits to prevent host OOM
    mem_limit: 14g
    mem_reservation: 12g
    memswap_limit: 14g
    
    restart: unless-stopped
    
    networks:
      - default

networks:
  default:
    external: true
    name: orbstack-shared

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local